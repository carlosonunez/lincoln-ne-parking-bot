version: '2.2'
services:
  moto:
    image: 'motoserver/moto'
    entrypoint: moto_server
  sqs:
    extends: moto
    ports:
      - 4567:4567
    command:
      - sqs
      - -p
      - "4567"
      - -H
      - 0.0.0.0
  ruby:
    build:
      dockerfile: ruby.Dockerfile
      context: .
    volumes:
      - "$PWD:/app:ro,cached"
    environment:
      GEM_PATH: "vendor/bundle/ruby/2.5.0"
      VERIFY_CODE_QUEUE_NAME: "ppprk_verification_codes"
    working_dir: /app
    entrypoint: ruby
    command:
      - -e
      - "puts 'Welcome to your service.'"
  vendor:
    extends: ruby
    volumes:
      - "$PWD:/app:delegated"
      - "$PWD/vendor:/vendor:delegated"
      - "$PWD/Gemfile:/Gemfile"
    entrypoint: sh
    command:
      - -c
      - "echo 'INFO: Vendoring dependencies...' && bundle install --path /vendor/bundle"
  vendor-with-test:
    extends: ruby
    volumes:
      - "$PWD:/app:delegated"
      - "$PWD/vendor:/vendor:delegated"
      - "$PWD/Gemfile:/Gemfile"
    entrypoint: sh
    command:
      - -c
      - "echo 'INFO: Vendoring dependencies...' && bundle install --with test --path /vendor/bundle"
  parking-bot:
    extends: ruby
    command: bin/parking_bot.rb
  unit:
    extends: ruby
    entrypoint: vendor/bundle/ruby/2.5.0/bin/rspec
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
      AWS_SQS_ENDPOINT_URL: "http://sqs:4567"
      AWS_DYNAMODB_ENDPOINT_URL: "http://dynamodb:8000"
      ENVIRONMENT: test
    command:
      - --tag
      - unit
      - --fail-fast
      - --format
      - documentation
  unit_page: # Use this for testing web page transitions.
    extends: ruby
    entrypoint: vendor/bundle/ruby/2.5.0/bin/rspec
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
      AWS_SQS_ENDPOINT_URL: "http://sqs:4567"
      AWS_DYNAMODB_ENDPOINT_URL: "http://dynamodb:8000"
      ENVIRONMENT: test
    command:
      - --tag
      - unit_page
      - --fail-fast
      - --format
      - documentation
  lint:
    extends: ruby
    entrypoint: vendor/bundle/ruby/2.5.0/bin/rubocop
    volumes:
      - "$PWD:/app:delegated" # need write access so that we can auto-correct
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
      AWS_DYNAMODB_ENDPOINT_URL: "http://dynamodb:8000"
      ENVIRONMENT: test
    command:
      - --auto-correct
      - --except
      - Style/Documentation,Style/GlobalVars
      - lib/**/*.rb
      - spec
  create_queue:
    extends: ruby
    entrypoint: vendor/bundle/ruby/2.5.0/bin/shoryuken
    command:
      - sqs
      - create
      - ppprk_verification_codes
